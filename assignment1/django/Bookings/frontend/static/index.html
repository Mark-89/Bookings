<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    
        <script src="js/app.js"></script>
        <script src="js/bookings/bookings.service.js"></script>
        <script src="js/bookings/bookings.factory.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div ng-app="frontendApp" ng-controller="MainCtrl as vm">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>Booking Id</td>
                        <td>Booker Id</td>
                        <td>Booking Item Name</td>
                    </tr>
                    <tr ng-repeat="booking in vm.bookings">          
                        <td>{{booking.id}}</td>
                        <td>{{booking.booker.id}}</td>
                        <td>{{booking.bookingitems[1].item.name}}</td>
                    </tr>
                </table>
            </div>
        </div>    
    </body>
</html>
